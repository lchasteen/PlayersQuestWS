<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="js/hello.js"></script>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="css/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="css/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<style>
      #map_canvas {
        width: 500px;
        height: 400px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    
	 <script>
           var map;

           function initialize() {
               var mapOptions = {
                   zoom: 12,
                   center: new google.maps.LatLng(33.9500, -83.3833),
                   mapTypeId: google.maps.MapTypeId.ROADMAP
               };
               map = new google.maps.Map(document.getElementById('map_canvas'),
                   mapOptions
               );
               google.maps.event.addListener(map, 'click', function(event) {
                   document.getElementById('latMap').value = event.latLng.lat();
                   document.getElementById('lngMap').value = event.latLng.lng();
               });
               
               
           }
           
           function mapDivClicked (event) {
               var target = document.getElementById('map_canvas'),
                   posx = event.pageX - target.offsetLeft,
                   posy = event.pageY - target.offsetTop,
                   bounds = map.getBounds(),
                   neLatlng = bounds.getNorthEast(),
                   swLatlng = bounds.getSouthWest(),
                   startLat = neLatlng.lat(),
                   endLng = neLatlng.lng(),
                   endLat = swLatlng.lat(),
                   startLng = swLatlng.lng();

               document.getElementById('posX').value = posx;
               document.getElementById('posY').value = posy;
               
               var latitude = startLat + ((posy/350) * (endLat - startLat));
               var longitude = startLng + ((posx/500) * (endLng - startLng));
               
               document.getElementById('lat').value = latitude; 
               document.getElementById('lng').value = longitude;
               
               placeMarker(latitude, longitude);
           }
           
           function placeMarker(latitude, longitude) {
        	   
        	 

        	   var marker = new google.maps.Marker({
        	     position: {lat: latitude, lng: longitude},
        	     map: map,
        	     title: 'Hello World!'
        	   });
        	   
        	   marker.setMap(map);
        	 }
           
           
           
           google.maps.event.addDomListener(window, 'load', initialize);
           
           
       </script>	  	
		  
   
   
  </head>
  
  <body onload="initialize()">
  
	<h1>User Information</h1>
    <div class="col-md-16 col-md-offset-1">
	    <table class="table" ng-app="userApp" ng-controller="Hello">
	    	<tr>
		    	<th>Name</th>
		    	<th>Age</th>
		    	<th>Date of Birth</th>
	    	</tr>		  
	  		<tr ng-repeat="p in listperson">
				<td>{{p.name}}</td>
				<td>{{p.age}}</td>
				<td>{{p.DOB}}</td>
			</tr>
		</table>
		<div class="row">
			<div id="map_canvas" onclick="mapDivClicked(event);"></div>
		</div>
		<div class="row">
	       	<div class="col-md-1">x:</div><div class="col-md-4"><input id="posX"/></div>
	    </div>
	    <div class="row">
	       	<div class="col-md-1">y:</div><div class="col-md-4"><input id="posY"/></div>
	    </div>
	    <div class="row">
	       	<div class="col-md-1">lat:</div><div class="col-md-4"><input id="lat"/></div>
	    </div>
	    <div class="row">
	     	<div class="col-md-1">lng:</div><div class="col-md-4"><input id="lng"/></div>
	    </div>
	        <br/>
	        <br/>
	        lat from map: <input id="latMap" />
	        lng from map: <input id="lngMap" />
   </div>
   
  </body>
</html>
