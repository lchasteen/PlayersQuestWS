<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="js/hello.js"></script>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="css/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="css/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
  </head>
  <body>
  
	<h1>User Information</h1>
    <div>
	    <table class="table" ng-app="userApp" ng-controller="Hello">
	    	<tr>
		    	<th>Name</th>
		    	<th>Age</th>
		    	<th>Date of Birth</th>
	    	</tr>		  
	  		<tr ng-repeat="p in listperson">
				<td>{{p.name}}</td>
				<td>{{p.age}}</td>
				<td>{{p.DOB}}</td>
			</tr>
		</table>
	</div>
  </body>
</html>
