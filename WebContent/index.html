<!doctype html>
<html ng-app="routeApp">
  <head>
   <meta charset="utf-8"> 


    <!--base href="/"-->	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Player's Quest Aventure Game Site.">
    <meta name="author" content="Lane Chasteen">
	<title>Player's Quest</title>
	
  	<!-- Latest compiled and minified CSS -->
	<link href="css/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" >
	<link href="css/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-3.3.5-dist/css/bootstrap-theme.css" rel="stylesheet">	
	<link href="css/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/bootstrap-3.3.5-dist/jumbotron/jumbotron.css" rel="stylesheet">
	
	<!-- Custom styles for this template -->
    
	<style>
		.nav, .pagination, .carousel, .panel-title a { cursor: pointer; } 
	</style>
	
	
	<style>
      #map_canvas {
        width: 500px;
        height: 400px;
      }
    </style>
    
       <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	
	<script src="js/jquery/2.1.4/jquery-2.1.4.min.js"></script>
    <script src="js/AngularJS/1.4.5/angular.min.js"></script>    
    <script src="js/AngularJS/1.4.5/ui-bootstrap-tpls-0.13.4.min.js"></script>
	<script src="js/AngularJS/1.4.5/angular-route.js"></script>
    <script src="css/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    
    <script src="js/map.js"></script>
    <script src="js/person.js"></script>
    
  </head>
  
  <body onload="initialize()">
  
	  <div class="jumbotron">
	  	<div class="container">	  	
	  		<img src="images/players_quest_min.gif"/>
	  		<h1>Players Quest</h1>
	  	</div>
	  </div>
	  
	  <div class="container"  ng-controller="MainController">
	   
	  	<div ng-view></div>
	  	
		    <div class="col-md-16 col-md-offset-1" ng-app="userApp">
			    <table class="table"  ng-controller="display">
			    	<tr>
				    	<th>Name</th>
				    	<th>Age</th>
				    	<th>Date of Birth</th>
			    	</tr>		  
			  		<tr ng-repeat="p in listperson">
						<td>{{p.name}}</td>
						<td>{{p.age}}</td>
						<td>{{p.DOB}}</td>
					</tr>
				</table>
				<div class="row">
					<div id="map_canvas" onclick="mapDivClicked(event);"></div>
				</div>
				<div class="row">
			       	<div class="col-md-1">x:</div><div class="col-md-4"><input id="posX"/></div>
			    </div>
			    <div class="row">
			       	<div class="col-md-1">y:</div><div class="col-md-4"><input id="posY"/></div>
			    </div>
			    <div class="row">
			       	<div class="col-md-1">lat:</div><div class="col-md-4"><input id="lat"/></div>
			    </div>
			    <div class="row">
			     	<div class="col-md-1">lng:</div><div class="col-md-4"><input id="lng"/></div>
			    </div>
			    <div class="row">
			        <div class="col-md-1">lat from map:</div><div class="col-md-4"><input id="latMap" /></div>
			    </div>
			    <div class="row">
			        <div class="col-md-1">lng from map:</div><div class="col-md-4"><input id="lngMap" /></div>
			    </div>
			     <div class="row"  ng-controller="searchPerson">
		
					First Name: <input type="text" ng-model="firstName"/><br>
					Last Name: <input type="text" ng-model="lastName"/><br>
					<br>
					<p ng-bind="result.name"></p>
					<button ng-click="complete()">Search</button>
					
					<!-- a href="#" id="gobutton" ng-click="update('movie')">Go</a -->
		
				</div>
			    
		   </div>
		   </div>
    </body>
</html>
